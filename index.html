<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="/css/style.css">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>
    <main id="container">
        <section id="image__container">

        </section>
        <section id="information__container">
            <div class="information__content">
                <div class="information__heading">
                    <h1 class="title">Get <span class="title__highlight">insights</span> that help your business grow.</h1>
                </div>
                <div class="information__text">
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                </div>
            </div>
            <div class="information__stats ">
                <div class="stats__companies ">
                    <h3>10k+</h3>
                    <p>Compaines</p>
                </div>
                <div class="stats__templates ">
                    <h3>314</h3>
                    <p>Templates</p>
                </div>
                <div class="stats__queries ">
                    <h3>12m+</h3>
                    <p>Queries</p>
                </div>
            </div>

        </section>

    </main>

</body>

</html>
